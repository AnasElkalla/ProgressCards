<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container1">
      <div
        class="panel active"
        style="
          background-image: url(ancient-ruins-of-karnak-temple-in-egypt.jpg);
        "
      >
        <h3>Karnak Temple</h3>
      </div>
      <div
        class="panel"
        style="background-image: url(EB339ECC-6129-4A31-9639-2BE57D02C36E.jpg)"
      >
        <h3>Temple</h3>
      </div>
      <div class="panel" style="background-image: url(Egypt-2019-455_feat.jpg)">
        <h3>Temple</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(Kom-Ombo-Temple-iStock-http-www.istockphoto.comgbphototemple-of-kom-ombo-gm157675568-14260354.jpg);
        "
      >
        <h3>Kom ombo Temple</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(luxor-the-ancient-city-egypt-tours-portal.jpg);
        "
      >
        <h3>Temple</h3>
      </div>
      <div class="panel" style="background-image: url(Philae_Temple_R03.jpg)">
        <h3>Philae Temple</h3>
      </div>
      <div
        class="panel"
        style="background-image: url(Temple-courtyard-Horus-Idfu-Egypt.jpg)"
      >
        <h3>Temple Idfu</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(Temple-of-Hatshepsut-Dayr-al-Bahri-Egypt-Thebes.jpg);
        "
      >
        <h3>Hatshepsut Temple</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(The-Front-of-the-Abu-Simbel-Temple-Aswan.jpg);
        "
      >
        <h3>Abu Simbel Temple</h3>
      </div>
    </div>
    <div class="container2">
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
        <div class="circle">6</div>
        <div class="circle">7</div>
        <div class="circle">8</div>
        <div class="circle">9</div>
      </div>
      <button class="btn" id="prev" disabled>Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
